buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta7'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://raw.githubusercontent.com/wingify/vwo-mobile-android/hybrid/'
    }
    maven {
        url 'https://raw.githubusercontent.com/wingify/vwo-android-snapshot/hybrid/'
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'

//    VWO Dependencies
    compile 'com.vwo:mobile:2.0.0-SNAPSHOT@aar'
    debugCompile ('io.socket:socket.io-client:1.0.0') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }
    compile 'io.sentry:sentry-android:1.4.0'
}
  
